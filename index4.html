<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body style="background-color: white;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-3" href="#">
            <img src="./assets/images/to-do-list.png" width="50" height="50" class="d-inline-block align-top" alt="To-Do List Logo">
            Your Todo List
        </a>
    </nav>
   
    <div class="container mt-4">
        <!-- Current Date and Time Section -->
        <div class="row mb-3">
            <div class="col-4 text-end">
                <button class="btn btn-secondary" id="previousDays">Previous 5 Days</button>
            </div>
            <div class="col-4 text-center">
                <h1 id="currentDateTime" class="display-4">June 6, 2024, 10:00 AM</h1>
            </div>
            <div class="col-4 text-start">
                <button class="btn btn-secondary" id="nextDays">Next 5 Days</button>
            </div>
        </div>

        <!-- Task Input Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="newTaskInput" placeholder="Add a new task">
                    <button class="btn btn-primary" type="button">Add Task</button>
                </div>
            </div>
        </div>

        <!-- Task Filter Section -->
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control mb-3" id="taskFilter" placeholder="Filter tasks...">
            </div>
        </div>

        <!-- Task List Section -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success col-4 ml-5" role="alert ">
                    This is a success alertâ€”check it out!
                  </div>
                <ul class="list-group" id="taskList">
                    <!-- Tasks for June 6, 2024 -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>June 6, 2024</span>
                        <ul class="list-group w-75">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Check emails
                                <span>
                                    <button class="btn btn-sm btn-success">Complete</button>
                                    <button class="btn btn-sm btn-warning">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center alert alert-success">
                                Plan weekend trip
                                <span>
                                    <button class="btn btn-sm btn-success">Complete</button>
                                    <button class="btn btn-sm btn-warning">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
